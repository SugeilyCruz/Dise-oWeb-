<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
    <br>
    <img src="./imagen.jpg" alt="Bosque" width="500px" height="200px">
    <br>
    <video src="./video.mp4" controls="" poster="./imagen.jpg" width="500" type="audio/mp4">Video de circulo</video> <!-- Controls para darle los controles de play,sound,etc -->
    <br> <!-- Poster- coloca portada al video -->
    <audio src="./audio.mp3" controls="" type="audio/ogg" loop autoplay muted preload="none">Audio</audio><!-- Loop-bucle en el audio o video -->
    <!-- auto-carga siempre que ya este cargado de manera automatica -->
    <!-- Meta-Carga la info del audio o del video(controles,tipo de audio,etc) -->
    <!-- none- no carga nada, ni la metadata, hasta que termine de cargar nuestra pagina completa-->
    <br>
    
</body>
</html>
