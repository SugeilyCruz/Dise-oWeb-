<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css  " />
    <title>E-commerce</title>
  </head>
  <body>
    <section class="content">
      <div aria-label="Product card" class="card">
        <img
          src="assets/img/nike.png"
          alt="Sneeker nike"
          title="Sneeker nike"
        />
        <div class="card-container">
          <h3 aria-label="Type of product" class="card-title">Sneekers</h3>
          <p aria-label="Price" class="card-subtitle">$1,000 USD</p>
          <p aria-label="Product description" class="card-description">
            This are very chidos shoes Lorem ipsum, dolor sit amet consectetur
            adipisicing elit. Praesentium, ipsa!
          </p>
          <section aria-label="Pannel buttons" class="pannelButtons">
            <button>Add cart</button>
            <button>Add wish list</button>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
